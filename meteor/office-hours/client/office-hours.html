<head>
  <title>Office Hours</title> 
  <!-- Bootstrap: turn on responsive CSS -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<!-- BEGIN Top Navbar -->
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="brand" href="#" style="color:white;">Office Hours</a>
				<div class="pull-right">{{loginButtons align="right"}}</div>
			</div>
		</div>
	</div>
	<!-- END Top Navbar -->
	<br /> <br />
	<!-- BEGIN Body -->
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="page-header text-center">
					<h1>You<small> might find me in:</small></h1>
				</div>
			</div>
		</div>
		
		<div class="row-fluid">
			<div id="here" class="span4 offset4">
					{{> status}}
			</div>
            <div id="regen" class="span4">
                {{> regen}}
            </div>
		</div>
	</div>
	<!-- END Body -->
	<br /> <br />
	<!-- Footer -->
	<div class="footer">
		<div class="container text-center">
		<p>Copyright (by nobody) | 2013</p>
		</div>
	</div>
</body>

<template name="status">
{{#if loading}}
	<div class="btn-large btn-info text-center">Loading...</div>
{{else}}
	{{#each status}} 
		<div id="location" class="btn-large btn-{{age}} text-center">{{area}}</div>
		<br />
		<div class="text-center">
			<p>Last updated: </p><p>{{date}}</p>
		</div>
	{{/each}}
{{/if}}
</template>

<template name="regen">
{{#if allowed}}
    <div class="btn-large btn-info text-center">Regen DB</div>
{{else}}
	<div />
{{/if}}
</template>
